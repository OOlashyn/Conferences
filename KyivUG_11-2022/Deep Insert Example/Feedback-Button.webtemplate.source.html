<script>
  (function (webapi, $) {
    function safeAjax(ajaxOptions) {
      var deferredAjax = $.Deferred();

      shell
        .getTokenDeferred()
        .done(function (token) {
          // add headers for AJAX
          if (!ajaxOptions.headers) {
            $.extend(ajaxOptions, {
              headers: {
                __RequestVerificationToken: token,
              },
            });
          } else {
            ajaxOptions.headers["__RequestVerificationToken"] = token;
          }
          $.ajax(ajaxOptions)
            .done(function (data, textStatus, jqXHR) {
              validateLoginSession(
                data,
                textStatus,
                jqXHR,
                deferredAjax.resolve
              );
            })
            .fail(deferredAjax.reject); //AJAX
        })
        .fail(function () {
          deferredAjax.rejectWith(this, arguments); // on token failure pass the token AJAX and args
        });

      return deferredAjax.promise();
    }
    webapi.safeAjax = safeAjax;
  })((window.webapi = window.webapi || {}), jQuery);

  function openForm() {
    $("#myForm").css("display", "flex");
  }

  function closeForm() {
    $("#myForm").css("display", "none");
  }

 async function createUserFeedback() {
    $("#sbmBtn").text("Sending...");

    const subject = $("#fsubject").val();
    const feedbackType = $("#ffeedbacktype").val();
    const description = $("#fdescription").val();

    const data = {
      dwcrm_description: description,
      dwcrm_feedbacktype: feedbackType,
      dwcrm_subject: subject,
    };

    let file = document.getElementById("fattachments");
    if(file.files.length > 0){
      file = file.files[0];
      const base64str = await readFileAsync(file);
      data.dwcrm_userfeedback_Annotations = [
        {
          notetext: "Screenshot attached",
          subject: "Attachment",
          filename: file.name,
          mimetype: file.type,
          documentbody: base64str,
        },
      ];
    }

    // {
    //   dwcrm_description: description,
    //   dwcrm_feedbacktype: feedbackType,
    //   dwcrm_subject: subject,
    //   dwcrm_userfeedback_Annotations = [
    //     {
    //       notetext: "Screenshot attached",
    //       subject: "Attachment",
    //       filename: file.name,
    //       mimetype: file.type,
    //       documentbody: base64str,
    //     },
    //   ]
    // }

    webapi.safeAjax({
      type: "POST",
      url: "/_api/dwcrm_userfeedbacks",
      contentType: "application/json",
      data: JSON.stringify(data),
      success: function (res, status, xhr) {
        $("#sbmBtn").text("Success!");
        $("#sbmBtn").removeClass("btn-primary").addClass("btn-success");
        console.log("entityID: " + xhr.getResponseHeader("entityid"));
      },
      error: function (xhr, status, error) {
        $("#sbmBtn").text("Error!");
        $("#sbmBtn").removeClass("btn-primary").addClass("btn-danger");
        console.error("xhr:", xhr);
        console.error("Error occured:", error);
        console.log("Error responseText: " + xhr.responseText);
      },
    });
  }

  function readFileAsync(file) {
    return new Promise((resolve, reject) => {
      let reader = new FileReader();

      reader.onload = () => {
        resolve(reader.result);
      };

      reader.onerror = reject;

      reader.readAsDataURL(file);
    });
  }

  $(document).ready(function () {
    $("footer").append(
      `<button class="btn_action btn btn-primary" id="openBtn">
        <i class="fa fa-paper-plane btn_action__icon"></i>
        <span class="btn_action__text">Contact Us</span>
        </button>`
    );

    $("#sbmBtn").off();
    $("#closeBtn").off();
    $("#openBtn").off();


    $("#sbmBtn").click(function (ev) {
        ev.preventDefault();
      createUserFeedback();
    });
    $("#closeBtn").click(function (ev) {
        ev.preventDefault();
      closeForm();
    });
    $("#openBtn").click(function (ev) {
        ev.preventDefault();
      openForm();
    });
  });
</script>
