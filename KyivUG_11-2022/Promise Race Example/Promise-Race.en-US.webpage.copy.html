<div class="row sectionBlockLayout text-left" style="min-height: auto; padding: 8px;">
    <div class="container" style="display: flex; flex-wrap: wrap;">
      <div class="col-md-12 columnBlockLayout" style="padding: 16px; margin: 60px 0px;">
        <button class="btn btn-primary" id="fetchCoursesBtn">Fetch courses</button>
        <button class="btn btn-default" id="resetBtn">Reset</button>
        <div class="loading-message hidden">
          <div class="loader"></div>
          <div>Getting data...</div>
        </div>
        <table id="coursesTable" class="table table-striped hidden">
          <thead>
            <tr>
              <th>Course</th>
              <th>Start Date</th>
              <th>End Date</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
</div>
